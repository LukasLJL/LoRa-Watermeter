[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
lib_deps = 
	sandeepmistry/LoRa@^0.8.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@6.19.4
	me-no-dev/ESP Async WebServer@^1.2.3
lib_ldf_mode = deep+

